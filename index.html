<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother’s Day Mimi!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #4b2e2e;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 2rem;
      color: red;
    }

    p {
      font-size: 1.5rem;
      margin-top: 5px;
    }

    .video-wrapper {
      margin-top: 30px;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 5px solid white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #6e4c1f;
    }
  </style>
</head>
<body>
  <h1>Happy Mother’s Day 2025!</h1>
  <div class="heart">We love you, Mimi! <span class="heart">♥</span></div>
  <p>Here’s a special video made just for you.</p>

  <div class="video-wrapper">
    <video controls>
      <source src="Mimi-mothersday.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="footer">Made with love by your grandkids</div>
</body>
</html>
